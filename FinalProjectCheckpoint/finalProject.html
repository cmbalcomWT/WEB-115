<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WEB-115 Final Project</title>

        <script src="javascript/projectJS.js"></script>
        <link href="css/projectCSS.css" rel="stylesheet">
    </head>

    <body>
        <!--Banner-->
        <header id="banner">
            <img src="images/banner.png">
        </header>

        <!--Form-->
        <form id="myForm">
            <div class="formDiv">
                <label for="userName">Enter Your Name: </label>
                <input type="text" id="userName" placeholder="Ex: John Smith" size="20">
            </div>

            <br>

            <div class="formDiv">
                <label for="emailAddress">Enter Your Email Address: </label>
                <input type="email" id="emailAddress" placeholder="Ex: jsmith@email.com" required size="30">
            </div>

            <br>

            <div class="formDiv">
                <h3>Weekly Goal:</h3>
                <h5>Note: Please be sure to separate each item with a comma and a space</h5>
            </div>
            <div class="formDiv">
                <label for="monGoal">Monday Meals: </label>
                <input type="text" id="monGoal" placeholder="Ex: Breakfast, Snack, Lunch, Snack, Dinner" size="50">
                <br>
                <br>
                <label for="tuesGoal">Tuesday Meals: </label>
                <input type="text" id="tuesGoal" placeholder="Ex: Breakfast, Snack, Lunch, Snack, Dinner" size="50">
                <br>
                <br>
                <label for="wedGoal">Wednesday Meals: </label>
                <input type="text" id="wedGoal" placeholder="Ex: Breakfast, Snack, Lunch, Snack, Dinner" size="50">
                <br>
                <br>
                <label for="thursGoal">Thursday Meals: </label>
                <input type="text" id="thursGoal" placeholder="Ex: Breakfast, Snack, Lunch, Snack, Dinner" size="50">
                <br>
                <br>
                <label for="friGoal">Friday Meals: </label>
                <input type="text" id="friGoal" placeholder="Ex: Breakfast, Snack, Lunch, Snack, Dinner" size="50">
                <br>
                <br>
                <label for="satGoal">Saturday Meals: </label>
                <input type="text" id="satGoal" placeholder="Ex: Breakfast, Snack, Lunch, Snack, Dinner" size="50">
                <br>
                <br>
                <label for="sunGoal">Sunday Meals: </label>
                <input type="text" id="sunGoal" placeholder="Ex: Breakfast, Snack, Lunch, Snack, Dinner" size="50">
            </div>

            <br>

            <button type="submit" id="submitButton">Submit Form</button>
        </form>
    </body>
</html>
